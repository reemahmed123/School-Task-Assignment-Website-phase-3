{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="{% static 'css/add_task.css' %}">
</head>

<body>
  <div class="head" id="here">
    {% if message %}
        <script>
            alert("{{message}}");
        </script>
        {% endif %}
    <h1>Add New Task</h1>
    <div class="inputs">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 for="taskId"> Task Id: {{currID}}</h3>

        <label for="teacherName">Teacher Name:</label>
        <input type="text" id="teacherName" name="teacherName" placeholder="Enter teacher name" required>

        <label for="tasktitle">Task Title:</label>
        <input type="text" id="tasktitle" name="taskTitle" placeholder="Enter task title" required>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        </select>

        <label for="description">Description:</label>

        <textarea id="description" name="description" placeholder="Enter task description"></textarea>
        <div class="btnAdd">
          <button class="btn" type="submit">Add Task</button>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
